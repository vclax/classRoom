<!doctype html>
<html>
  <head>
    <title>ClassRoom</title>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/cover.css">

    <script src="lib/codemirror.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/javascript/javascript.js"></script>
   <link rel="stylesheet" href="doc/docs.css">
   <link rel="stylesheet" href="theme/monokai.css">
   <link rel="stylesheet" href="theme/ambiance.css">


    <style type="text/css">
      .codemirror {border-top: 1px solid black; border-bottom: 1px solid black;}
    </style>
  </head>
  <body>
    <div class="container">
    <div class="col-md-5">
      <iframe id="streaming" width="420" height="315" src="https://www.youtube.com/embed/_pagw_-7cEY" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-md-7">
      <form>
        <textarea id="code" name="code"></textarea>
      </form>
    </div>
</div>

<script src="socket.io-1.3.7.js"></script>
<script>
    var socket = new WebSocket("ws://127.0.0.1:3000");

    socket.onmessage = function (event) {
      var data = JSON.parse(event.data);
      editor.setValue (data.data);
    }

    socket.onopen = function (event) {
      socket.send (JSON.stringify({
        route: '/register',
        data: {
          room_token: getQueryVariable("room_token"),
          auth_token: getQueryVariable("auth_token")
        }
      }));
    };

    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "javascript",
        lineNumbers: true,
        lineWrapping: true,
        readOnly: false,
        theme: "ambiance",
        onChange: function (cm) {
          socket.send (JSON.stringify({
            route: '/change',
            data: cm.getValue()
          }));
        }
    });

    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
    }

</script>
  </body>
</html>
