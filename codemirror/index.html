<!doctype html>
<html>
  <head>
    <title>ClassRoom</title>
    <link rel="stylesheet" href="../lib/codemirror.css">
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/cover.css">

    <script src="../lib/codemirror.js"></script>
    <script src="../mode/xml/xml.js"></script>
    <script src="../mode/javascript/javascript.js"></script>
   <link rel="stylesheet" href="../doc/docs.css">
   <link rel="stylesheet" href="../theme/monokai.css">
   <link rel="stylesheet" href="../theme/ambiance.css">


    <style type="text/css">
      .codemirror {border-top: 1px solid black; border-bottom: 1px solid black;}
    </style>
  </head>
  <body>
    <div class="container">
    <div class="col-md-5">
      <iframe id="streaming" width="420" height="315" src="https://www.youtube.com/embed/_pagw_-7cEY" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-md-7">
      <form>
        <textarea id="code" name="code"></textarea>
      </form>
    </div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/share/share.js"></script>
 <script src="/codemirror_attach.js"></script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "javascript",
        lineNumbers: true,
        lineWrapping: true,
        readOnly: true,
        theme: "ambiance",
        onCursorActivity: function() {
            editor.setLineClass(hlLine, null);
            hlLine = editor.setLineClass(editor.getCursor().line, "activeline");
        }
    });
    var hlLine = editor.setLineClass(0, "activeline");
    sharejs.open('hello', 'text', function(error, doc) {
        doc.attach_codemirror(editor);
    });

    function teacher(){
      editor.setOption("readOnly", false);
    }

    function streaming(id){
      var url = "https://www.youtube.com/watch?v"+id;
      document.getElementById('streaming').setAttribute('src', url);
    }

</script>
  </body>
</html>
